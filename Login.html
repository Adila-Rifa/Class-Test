<!doctype html>
<html>
<head><title>Login</title>
</head>
<style>
#first{
background-color:aqua;

margin:auto;
width:800px;
padding:10px;
}
#border{
border:3px solid white;
padding-left:20px;
margin:auto;
padding-bottom:20px;

}
#img{
text-align:center;

}

#h{
text-align:center;
color: aliceblue;
}
#second{
padding-left:50px;
padding-right:50px;
padding-top:20px;
text-align:center;
}
.f{
margin-bottom:50px;


}
.css{
width:300px;
border:2px solid bisque;
}
</style>
<body>
<div id="first">
<div id="border">
	<header id="h"><h1>FURNITURE Registration</h1>
	</header>
	
<div id="img"><img src="IMG/logo.png" alt="Logo"style="width:100px;height:100px"/></div>

<div id="second">
	<form class="f" >
	First Name:<br>
	<input type="name" class="css" name="fname"/><br>
	Last Name<br>
	<input type="text" class="css" name="lnname"/><br>
    Gender:
	<input type="radio" name="Gender"/>male
	<input type="radio" name="Gender"/>female<br>
	Birthday<br>
	<input type="date"  class="css" name="startdate"><br>
	Enter your Email:<br>
	<input type="email"  class="css" name="email"><br>
	Select a image:<br>
	<input type="file" name="newfile"><br> 
	New Password:<br>
	<input type="password" class="css" name:"password"/><br>
	Confirm Password: <br>
	<input type="password" class="css" name:"password"/><br>
	<input type="submit" value="submit"><input type="reset" value="reset">
	</form>
	</div>
</div>
</div>
</body>
</html>
